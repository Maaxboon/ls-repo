<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make Website With Tailwind CSS</title>
        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container min-h-screen bg-[url('images/Image.png')] bg-center bg-cover px-28 py-5">

                <ul class="flex-1 text-center">
                    <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Home</a>

                    <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">About</a>

                    <li class="list-none inline-block px-5"><a href="#"
                            class="no-underline text-white px-2">Features</a></li>
                    <li class="list-none inline-block px-5"><a href="#" class="no-underline text-white px-2">Contact</a>
