<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Make Website With Tailwind CSS</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <div class="container min-h-screen bg-[url('images/Image.png')] bg-center bg-cover">
            <nav class="flex items-center">
                <img src="images/logo.png" alt="Grocify Logo">
                <ul class="no-underline text-white">
                    <li class="list-none inline-block"><a href="#">Home</a></li>
                    <li class="list-none inline-block"><a href="#">About</a></li>
                    <li class="list-none inline-block"><a href="#">Features</a></li>
                    <li class="list-none inline-block"><a href="#">Contact</a></li>
                </ul>
                <img src="images/cart.png" alt="Cart Image">
            </nav>
        </div>
    </body>

</html>
